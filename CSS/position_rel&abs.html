<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Relative & Absolute</title>
    <style>
        .image img
        {
            position: relative;
            width: 100%;
            height: 800px;
            opacity: .5;
        }
        .text h1
        {
            position: absolute;
            top: 20%;
            left: 3%;
            font-size: 100px;
            color: solid black;
        }
    </style>
</head>
<body>
    <div class="image">
<img src="Assets/dora2.png" alt="Dora">
    </div>
    <div class="text">
        <h1>Aakash Sathwara</h1>
    </div>
</body>
</html>
